    <meta charset="UTF-8">

    <title>Cardápio Digital - Casa de Carnes Fartura</title>

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">

    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS externo -->
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo-circle">
                <img src="logo.webp" alt="Logo Casa de Carnes Fartura" style="width:150px; height:150px;">
            </div>

            <div class="do-dia-badge">CARDAPIO<br />DO DIA</div>
        </div>

        <div class="main-content">
            <div class="side-list" id="acompanhamentos">
                <label class="item-row"><input type="checkbox" value="Arroz" checked> ARROZ</label>
                <label class="item-row"><input type="checkbox" value="Feijão Tropeiro" checked> FEIJÃO TROPEIRO</label>
                <label class="item-row"><input type="checkbox" value="Macarrão" checked> MACARRÃO</label>
                <label class="item-row"><input type="checkbox" value="Mandioca" checked> MANDIOCA</label>
                <label class="item-row"><input type="checkbox" value="Batata Frita" checked> BATATA FRITA</label>
                <label class="item-row"><input type="checkbox" value="Vinagrete" checked> VINAGRETE</label>

                <h3 style="margin-top:15px">OPÇÕES DE CARNES</h3>
                <p style="font-size: 18px">CARNE ASSADA</p>
            </div>
            <div class="plate-img">
                <img src="prato.png" alt="Prato do Dia">
                <p style="font-size: 7px; text-align: center; padding: 3px; color: #aaa;">IMAGEM MERAMENTE ILUSTRATIVA
                </p>
            </div>
        </div>

        <div class="price-section">
            <!-- Os cards de preço serão renderizados aqui pelo JavaScript -->
        </div>
        <button class="order-btn" onclick="toggleModal(true)">
            <h2>Clique aqui</h2>
            <h2>FAÇA SEU PEDIDO</h2>
            <p>(34) 99885-6848</p>
        </button>
    </div>

    <div class="modal" id="modal-pedido">
        <div class="modal-content">
            <div class="modal-header">
                <div class="site-brand">
                    <div class="logo-circle small"><img src="logo.webp" alt="Logo Casa de Carnes Fartura" style="width: 50px; height: 50px;"></div>
                    <div class="brand-text">ENDEREÇO DE ENTREGA</div>
                </div>
            </div>
            <div class="input-group"></div>

            <div class="input-group">
                <label>Quantidade:</label>
                <input placeholder="1" type="number" id="quantidade_marmita" value="1" min="1" max="99">
            </div>

            <div class="input-group">
                <label>Seu Nome:</label>
                <input type="text" id="nome_cli" placeholder="Ex: João Silva">
            </div>

            <div class="input-group">
                <label>Endereço Completo:</label>
                <input type="text" id="end_cli" placeholder="Rua, nº, Bairro">
            </div>

            <div class="input-group">
                <label for="pag_cli">Forma de Pagamento:</label>
                <select id="pag_cli" name="pagamento">
                    <option value="PIX">PIX</option>
                    <option value="Cartão">Cartão</option>
                    <option value="Dinheiro">Dinheiro</option>
                </select>
            </div>
            <button class="confirm-btn" onclick="enviarWhatsApp()">
                <i class="fab fa-whatsapp"></i> FINALIZAR NO WHATSAPP
            </button>
            <p onclick="toggleModal(false)" style="text-align:center; color:#aaa; margin-top:15px; cursor:pointer;">
            <div class="modal-footer" style="margin-top:12px;">
                <p>Atendimento a partir das 11:00 da manhã — PARA BAIRROS ALEM DO MARTA HELENA FAVOR CONSULTAR TAXA DE ENTREGA — Contato: (34) 99885-6848 — Casa de Carnes Fartura © <span id="modal-year"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
